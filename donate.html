<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCraft - 寄付</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://paypal.me/TechCraft684?country.x=JP&locale.x=ja_JP"></script>
</head>
<body>
    <header>
        <h1>TechCraft</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホームページ</a></li>
                <li><a href="server-info.html">サーバー情報</a></li>
                <li><a href="updates.html">更新情報</a></li>
                <li><a href="donate.html">寄付・サポート</a></li>
                <li><a href="subscription.html">サブスクリプション</a></li>
                <li><a href="status.html">サーバーステータス</a></li>
                <li><a href="terms.html">利用規約</a></li>
                <li><a href="legal-actions.html">法的措置について</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="donate">
            <h2>寄付ページ</h2>
            <form id="donation-form">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">寄付額:</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </form>
            <div id="paypal-button-container"></div>
        </section>
    </main>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                const amount = document.getElementById('amount').value;
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: amount
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('寄付が完了しました。ありがとうございます！');
                    document.getElementById('donation-form').submit();
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
